<div class="main-title">
  <h1>Productos</h1>
</div>

<div class="product-list">

  <button *ngIf="!editing()" pButton type="button" label="Crear producto" class="p-button-success p-mb-2" (click)="onNewProduct()"></button>
  <app-product-form *ngIf="editing()" [selectedProduct]="editing()" (cancel)="onSaved()" (create)="onSaved()" (update)="onSaved()"></app-product-form>

  <p-table
    [value]="products()"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template #header>
      <tr>
        <th style="width:25%">Nombre</th>
        <th style="width:15%">Precio</th>
        <th style="width:35%">Descripción</th>
        <th style="width:15%">Stock</th>
        <th style="width:10%"></th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} €</td>
        <td>{{ product.description }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <div class="btn-table">
            <button pButton type="button" [icon]="'pi pi-pencil'" class="p-button-warning p-button-text" (click)="onEdit(product)"></button>
            <button pButton type="button" [icon]="'pi pi-trash'" class="p-button-danger p-button-text" (click)="onDelete(product.id)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
